<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Abu Khaled</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ship"><p>Free Delivery on Orders Over $50</p></div>
    
    
    <header class="header">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Abu Khaled Logo" class="logo-img">
            <h1>Abu Khaled</h1>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="cart-container">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="images/kabsa.jpg" alt="Chicken Kabsa" class="cart-img"></td>
                    <td>Chicken Kabsa</td>
                    <td>$25</td>
                    <td><input type="number" class="qty-input" min="1" value="1"></td>
                    <td>$25</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="images/fattoush.jpg" alt="Fattoush Salad" class="cart-img"></td>
                    <td>Fattoush Salad</td>
                    <td>$10</td>
                    <td><input type="number" class="qty-input" min="1" value="2"></td>
                    <td>$20</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            Total: <span>$45</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>

    <footer class="ship">
        <p>&copy; 2025 Abu Khaled. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="assets/facebook (1).png" alt="Facebook"></a>
            <a href="#"><img src="assets/whatsapp.png" alt="Whatsapp"></a>
            <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
           
        </div>
    </footer>
</body>
</html>
