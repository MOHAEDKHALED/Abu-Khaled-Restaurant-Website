<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Abu Khaled</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ship"><p>Free Delivery on Orders Over $50</p></div>
    
    
    <header class="header">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Abu Khaled Logo" class="logo-img">
            <h1>Abu Khaled</h1>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="contact-form">
        <h2>Contact Us</h2>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="subject">Subject:</label></td>
                <td><input type="text" id="subject" required></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn">Send Message</button></td>
            </tr>
        </table>
    </section>

    <footer class="ship">
        <p>&copy; 2025 Abu Khaled. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="assets/facebook (1).png" alt="Facebook"></a>
            <a href="#"><img src="assets/whatsapp.png" alt="Whatsapp"></a>
            <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>  
        </div>
    </footer>
</body>
</html>
